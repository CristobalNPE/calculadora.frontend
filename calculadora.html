<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora FrontEnd</title>

  <!--ESTILOS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="calculadora.css">
</head>

<body class="general-bg">

  <main class="container text-center">
    <header class="row">
      <h1 class="title">Calculadora FrontEnd</h1>
    </header>
    <div class="d-flex flex-column calc-container ">

      <div class="row"><input id="cresultado" class="calc-input" type="text"></div>

      <div class="flex-row d-flex justify-content-evenly">
        <button class="mybutton flex-fill bttn-color-red">AC</button>
        <button class="mybutton flex-fill bttn-color-green">=</button>
      </div>

      <div class="flex-row d-flex justify-content-between">
        <button class="flex-fill mybutton bttn-color-blue">7</button>
        <button class="flex-fill mybutton bttn-color-blue">8</button>
        <button class="flex-fill mybutton bttn-color-blue">9</button>
        <button class="col-3 mybutton bttn-color-white">÷</button>
      </div>

      <div class="flex-row d-flex justify-content-between">
        <button class="flex-fill mybutton bttn-color-blue">4</button>
        <button class="flex-fill mybutton bttn-color-blue">5</button>
        <button class="flex-fill mybutton bttn-color-blue">6</button>
        <button class="col-3 mybutton bttn-color-white">×</button>
      </div>

      <div class="flex-row d-flex justify-content-between">
        <button class="flex-fill mybutton bttn-color-blue">1</button>
        <button class="flex-fill mybutton bttn-color-blue">2</button>
        <button class="flex-fill mybutton bttn-color-blue">3</button>
        <button class="col-3 mybutton bttn-color-white">+</button>
      </div>

      <div class="flex-row d-flex justify-content-between">
        <button class="flex-fill mybutton bttn-color-blue">0</button>
        <button class="col-3 mybutton bttn-color-white">−</button>
      </div>

    </div>
  </main>


  <footer class="text-center py-5">
    <p class="footer-text">
      Los Huasos Tech™
    </p>
  </footer>







  <!--SCRIPTS-->
  <script src="/calculadora.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  
</body>

</html>
